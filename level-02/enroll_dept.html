<html>

	<head>
		<title>Enroll into a department</title>
<style>
	body {
	background-image:url("unsplash.jpg");
	background-repeat:no-repeat;
	background-size:100%
	}
	</style>
	</head>
	
	<body>
		<h1 align="center">ENROLL INTO A DEPARTMENT</h1>
		<br>
		<form>
			
			<div style="height:45px;width:502px;">
			<label>Name:</label>
			<br>
		
			<input type="text" name="Name" placeholder="Enter name">
			</div>
			<br>
			<br>
			<div style="height:45px;width:502px;">
				<label>Department:</label>
				<br>
				<select name="Department">
					<option value="CSE">CSE</option>
					<option value="ECE">ECE</option>
					<option value="Civil">Civil</option>
				</select>	
			</div>
			
		<div align="right">
			<input type="submit" name="submit" value="Register">
		</div>
		</form>
		<a href="index.html"><button type="button" style="background-color:green;margin-left:auto;display:block;">Go back</button></a>
	</body>
	
</html>
